<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jeviteca</title>

        <!-- Cargamos los estilos de Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
              integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
              crossorigin="anonymous">

        <link rel="stylesheet" href="styles/loading-bar.min.css"/>
        <link rel="stylesheet" href="styles/isotope.css"/>

        <link data-require="font-awesome@*" data-semver="4.3.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    </head>
    <body ng-app="jeviteca">
        <div class="container">
            <header>
                <h1>Jeviteca</h1>
            </header>

            <nav>
                <ul class="nav nav-tabs">
                    <li role="presentation" ng-class="{ 'active': rutaAlbumes() }">
                        <a href="#/albumes">Álbumes</a>
                    </li>
                    <li role="presentation" ng-class="{ 'active': rutaBandas() }">
                        <a href="#/bandas">Bandas</a>
                    </li>
                    <li role="presentation" ng-class="{ 'active': rutaGeneros() }">
                        <a href="#/generos">Géneros</a>
                    </li>
                </ul>
            </nav>

            <!-- Contenedor de las vistas -->
            <section ng-view>

            </section>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>


        <script src="vendor/loading-bar.min.js"></script>
        <script src="vendor/isotope.pkgd.js"></script>
        <script src="vendor/angular-local-storage.js"></script>


        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/ListaAlbumes.js"></script>
        <script src="scripts/controllers/ListaBandas.js"></script>
        <script src="scripts/controllers/ListaGeneros.js"></script>

        <script src="scripts/constants/Properties.js"></script>

        <script src="scripts/providers/AlbumsProvider.js"></script>
        <script src="scripts/providers/BandsProvider.js"></script>
        <script src="scripts/providers/GenresProvider.js"></script>

        <script src="scripts/directives/ElementoBanda.js"></script>
        <script src="scripts/directives/ElementoAlbum.js"></script>
        <script src="scripts/directives/ElementoGenero.js"></script>

        <script src="scripts/services/FavoriteService.js"></script>

    </body>
</html>
