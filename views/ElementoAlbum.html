
<h3 class="title">{{ ::album.title }}</h3>
<p class="year">{{ ::album.year }}</p>
<img ng-src="resources/img/{{album.image}}" ng-if="album.image" alt="{{album.title}}" width="128" class="img-rounded">


<div class="caption">
    <button id="btn_fav_{{ ::album.id }}" ng-click="markAs(!isFavorite)" >
        <i class="fa" ng-class="{'fa-heart' : isFavorite , 'fa-heart-o' : !isFavorite }"></i>
    </button>

    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal{{ ::album.id }}">
        + info
    </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal{{ ::album.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{ ::album.title }}</h4>
                    <p class="genre">{{ ::album.genre.name }}</p>
                    <i ng-click="getWikipediaLink(album.band.name)"><img ng-src="resources/img/wikipedia.png" alt=""/></i>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img ng-src="resources/img/{{album.image}}" ng-if="album.image" alt="{{album.title}}" width="300" class="img-rounded">
                        </div>
                        <div class="col-md-4 col-md-offset-3" align="left">
                            <div ng-repeat="track in album.tracklist">
                                <p>{{ $index + 1 }} .- {{ ::track }}. <i ng-click="getYoutubeLink(album.band.name, track)"><img ng-src="resources/img/youtube.png" alt=""/></i></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
