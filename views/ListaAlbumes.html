
<header>
    <h2>Albumes</h2>
</header>

<form class="form-inline">
    <div class="form-group">
        <label for="filtroAlbum">Album: </label>
        <input type="text" id="filtroAlbum" ng-model="filtroPorAlbum" />
    </div>
</form>

<br/>
<div class="grid">
    <div class="element-item" ng-repeat="album in albumes | filter:{title: filtroPorAlbum}" elemento-album album="album">

    </div>
</div>
