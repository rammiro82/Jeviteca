<h2>Filter</h2>
<div id="filters" class="button-group">  <button class="button is-checked" data-filter="*">show all</button>
    <button class="button" data-filter=".metal">metal</button>
    <button class="button" data-filter=".transition">transition</button>
    <button class="button" data-filter=".alkali, .alkaline-earth">alkali and alkaline-earth</button>
    <button class="button" data-filter=":not(.transition)">not transition</button>
    <button class="button" data-filter=".metal:not(.transition)">metal but not transition</button>
    <button class="button" data-filter="numberGreaterThan50">number > 50</button>
    <button class="button" data-filter="ium">name ends with &ndash;ium</button>
</div>

<h2>Sort</h2>
<div id="sorts" class="button-group">
    <button class="button is-checked" data-sort-by="original-order">original order</button>
    <button class="button" data-sort-by="title">title</button>
    <button class="button" data-sort-by="year">year</button>
</div>
<p></p>
<article class="row isotope">
    <div ng-repeat="album in albumes">
        <div class="col-xs-6 col-md-3 element-item">
            <div class="thumbnail" align="center">
                <img ng-src="resources/img/{{album.image}}" ng-if="album.image" alt="{{album.title}}" width="128" class="img-rounded">
                <div class="caption">
                    <h3 class="title">{{ ::album.title }}</h3>
                    <p class="year">{{ ::album.year }} - {{ ::album.band.name }}</p>
                    <p>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal{{ ::album.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">{{ ::album.title }}</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <img ng-src="resources/img/{{album.image}}" ng-if="album.image" alt="{{album.title}}" width="300" class="img-rounded">
                                            </div>
                                            <div class="col-md-4 col-md-offset-4" align="left">
                                                <div ng-repeat="track in album.tracklist">
                                                    <p>{{ ::track }}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal{{ ::album.id }}">
                                +
                            </button>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
</article>
